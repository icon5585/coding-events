<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<table class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Description</th>
			<th>Contact Email</th>
			<!-- <th>Type</th> -->	<!-- 14.2.2.6. Use Enum Properties to Display Information -->
			<th>Category</th>
		</tr>
	</thead>
    <tr th:each="event : ${events}">
    	<td th:text="${event.id}"></td>
        <td th:text="${event.name}"></td>
        <!-- 18.4.2.3 - Template updates for EventDetails class -->
        <td th:text="${event.eventDetails.description}"></td>
        <td th:text="${event.eventDetails.contactEmail}"></td>
        <!-- <td th:text="${event.type.displayName}"></td> -->	<!-- 14.2.2.6. Use Enum Properties to Display Information -->
        <td th:text="${event.eventCategory.name}"></td>	<!-- 18.2.4.1. Replacing EventType With EventCategory -->
    </tr>
</table>

</body>
</html>
